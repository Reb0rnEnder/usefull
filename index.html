<html><head><style>/* General Dark Theme Styling */
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

body {
  background-color: #1e1e1e; /* Dark background */
  color: #d4d4d4; /* Light text */
  font-family: "Poppins", sans-serif;; /* Gotham SS */
  margin: 0;
  padding: 0;
}

/* Styling links */
a {
  color: #d4d4d4; /* Light gray for normal state */
  text-decoration: none;
  transition: color 0.3s ease, transform 0.3s ease; /* Smooth color and hover effect */
}

a:hover {
  color: #a74acd; /* Visual Studio purple */
  transform: scale(1.05); /* Slight scale effect on hover */
}

/* Optional: Header Styling */
header {
  background-color: #252526; /* Slightly lighter dark */
  padding: 10px 20px;
  border-bottom: 1px solid #333;
}

header h1 {
  color: #d4d4d4;
  margin: 0;
}

/* Optional: Footer Styling */
footer {
  background-color: #252526;
  color: #858585;
  padding: 10px 20px;
  text-align: center;
  border-top: 1px solid #333;
}

footer a {
  color: #858585;
}

footer a:hover {
  color: #a74acd;
}
</style></head><body><h1 id="e2-usefull-webtools">E2 Usefull Webtools</h1>
<h2 id="image-editing">Image editing</h2>
<ul>
<li>SVG: <a href="https://figma.com/">Figma</a></li>
<li>PNG: <a href="https://www.photopea.com/">PhotoPea</a>
</li>
<h2 id="sound-fx">Sound FX</h2>
<li>8Bit: <a href="https://sfxr.me/">JSfxr</a></li>
</ul>
</body></html>
